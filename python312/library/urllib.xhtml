<span id="urllib-url-handling-modules"></span><h1><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib</span></code> --- URL 处理模块</h1>
<p><strong>源代码:</strong> <a class="reference external" href="https://github.com/python/cpython/tree/3.12/Lib/urllib/">Lib/urllib/</a><span class="link-target"> [https://github.com/python/cpython/tree/3.12/Lib/urllib/]</span></p>
<hr class="docutils" />
<p><code class="docutils literal notranslate"><span class="pre">urllib</span></code> 是一个收集了多个涉及 URL 的模块的包：</p>
<ul class="simple">
<li><p><a class="reference internal" href="urllib.request.xhtml#module-urllib.request" title="urllib.request: Extensible library for opening URLs."><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib.request</span></code></a> 打开和读取 URL</p></li>
<li><p><a class="reference internal" href="urllib.error.xhtml#module-urllib.error" title="urllib.error: Exception classes raised by urllib.request."><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib.error</span></code></a> 包含 <a class="reference internal" href="urllib.request.xhtml#module-urllib.request" title="urllib.request: Extensible library for opening URLs."><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib.request</span></code></a> 抛出的异常</p></li>
<li><p><a class="reference internal" href="urllib.parse.xhtml#module-urllib.parse" title="urllib.parse: Parse URLs into or assemble them from components."><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib.parse</span></code></a>  用于解析 URL</p></li>
<li><p><a class="reference internal" href="urllib.robotparser.xhtml#module-urllib.robotparser" title="urllib.robotparser: Load a robots.txt file and answer questions about fetchability of other URLs."><code class="xref py py-mod docutils literal notranslate"><span class="pre">urllib.robotparser</span></code></a> 用于解析 <code class="docutils literal notranslate"><span class="pre">robots.txt</span></code> 文件</p></li>
</ul>
