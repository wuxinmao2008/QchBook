  <section id="xmlrpc-xmlrpc-server-and-client-modules">
<h1><code class="xref py py-mod docutils literal notranslate"><span class="pre">xmlrpc</span></code> --- XMLRPC 服务端与客户端模块</h1>
<p>XML-RPC 是一种远程过程调用方法，它使用通过 HTTP 传递的 XML 作为载体。 有了它，客户端可以在远程服务器上调用带参数的方法（服务器以 URI 命名）并获取结构化的数据。</p>
<p><code class="docutils literal notranslate"><span class="pre">xmlrpc</span></code> 是一个集合了 XML-RPC 服务端与客户端实现模块的包。 这些模块是:</p>
<ul class="simple">
<li><p><a class="reference internal" href="xmlrpc.client.xhtml#module-xmlrpc.client" title="xmlrpc.client: XML-RPC client access."><code class="xref py py-mod docutils literal notranslate"><span class="pre">xmlrpc.client</span></code></a></p></li>
<li><p><a class="reference internal" href="xmlrpc.server.xhtml#module-xmlrpc.server" title="xmlrpc.server: Basic XML-RPC server implementations."><code class="xref py py-mod docutils literal notranslate"><span class="pre">xmlrpc.server</span></code></a></p></li>
</ul>
</section>
